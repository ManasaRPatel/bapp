{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Book</h2>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            {% if book.cover_image %}
                                <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="img-fluid rounded">
                            {% else %}
                                <img src="https://via.placeholder.com/200x300" alt="No Cover" class="img-fluid rounded">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <form method="post" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                    <a href="{% url 'book_detail' book.pk %}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
