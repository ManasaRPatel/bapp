{% extends 'base.html' %}

{% block title %}Reading Progress{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Reading Progress</h2>
                    <div class="mb-3">
                        <select id="timeRange" class="form-select">
                            <option value="7">Last 7 Days</option>
                            <option value="30" selected>Last 30 Days</option>
                            <option value="90">Last 3 Months</option>
                            <option value="365">Last Year</option>
                        </select>
                    </div>
                    <canvas id="readingProgressChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Books by Status</h3>
                    <canvas id="bookStatusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Reading Pace</h3>
                    <div class="text-center">
                        <h4 class="mt-3">Average Pages per Day</h4>
                        <h2 id="avgPagesPerDay">-</h2>
                        <h4 class="mt-3">Books Completed</h4>
                        <h2 id="booksCompleted">-</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
